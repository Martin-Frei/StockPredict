models:
  prophet:
    growth: linear
    changepoint_prior_scale: 0.05
    seasonality_prior_scale: 10.0
    yearly_seasonality: false
    weekly_seasonality: true
    daily_seasonality: true
  
  arima:
    max_p: 5
    max_d: 2
    max_q: 5
    seasonal: false
  
  xgboost:
    n_estimators: 30        # War 100
    max_depth: 3            # War 6
    learning_rate: 0.03     # War 0.1
    min_child_weight: 5     # War 1
    subsample: 0.6          # War 0.8
    colsample_bytree: 0.6   # War 0.8
    reg_alpha: 0.1          # NEU! L1 Regularization
    reg_lambda: 1.0         # NEU! L2 Regularization

data:
  bank_symbols:
    - JPM
    - BAC
    - WFC
    - C
    - GS
    - MS
    - USB
    - PNC
    - TFC
    - BLK
    - AXP
    - COF
  
  macro_symbols:
    - VIX
    - DXY
    - TNX
    - TLT
    - SHY
    - VFH
    - IYF
    - SPX
    - XLF
  
  prediction_horizon: 7

features:
  technical_indicators:
    - RSI
    - MACD
    - Bollinger_Bands
    - MA_5
    - MA_10
    - MA_20
  
  macro_features:
    - VIX_Level
    - DXY_Level
    - TNX_Level
    - SPX_Return
